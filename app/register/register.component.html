<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-md-offset-3 form-div">

      <form #registerForm="ngForm">
        <h4>从这里开启新世界。。。。</h4>
        <div class="form-group">
          <input type="text" class="form-control" id="nickname" #nick="ngModel" name="nickname" [(ngModel)]="a" placeholder="请输入昵称（不超过10个字符）" required maxlength="10">
          {{nick.className}}
        </div>
        <div *ngIf="nick.invalid && (nick.dirty || nick.touched)" class="form-warning">
          <div *ngIf="nick.errors.required">
            昵称不能为空
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="telephone" #tel="ngModel" [(ngModel)]="b" id="telephone" placeholder="请输入手机号" required pattern="^1[345678]\d{9}$">
        </div>
        <div *ngIf="tel.invalid && (tel.dirty || tel.touched)" class="form-warning">
          <div *ngIf="tel.errors.required">
            号码不能为空
          </div>
          <div *ngIf="tel.errors.pattern">
            请输入合法的手机号
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="pass" #pass="ngModel" [(ngModel)]="c" id="Password" placeholder="请输入6位数字密码" maxlength="6" pattern="^\d{6}$" required>
        </div>
        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="form-warning">
          <div *ngIf="pass.errors.required">
            密码不能为空
          </div>
          <div *ngIf="pass.errors.pattern">
            请输入6位数字密码
          </div>
        </div>
        <!--<div class="form-group">-->
          <!--<input type="password" class="form-control" name="checkPass" id="checkPassword" [(ngModel)]="d" placeholder="请确认密码">-->
        <!--</div>-->


        <button type="submit" name="btnSubmit" [disabled]="registerForm.form.invalid" (click)="toRegister(registerForm)" class="btn-submint">Submit</button>
      </form>
    </div>

  </div>
</div>
